<!DOCTYPE html>
<html>
    <head>

    <body>
        <h1 style="color:aqua;text-align: center;">St_vn's domain fr fr</h1>
        <p>Baow.</p>
    </body>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <label for="guessField">Enter a guess: </label>
    <input type="string" id="guessField" class="guessField"/>
    <input type="submit" value="Submit guess" class="guessSubmit"/>

    <script>
        let names = ["Steven", "Oldi"];
        let index = Math.floor(Math.random() * names.length);
        let randomName = names[index]

        const guesses = document.querySelector(".guesses");
        const lastResult = document.querySelector(".lastResult");
        const lowOrHi = document.querySelector(".lowOrHi");

        const guessSubmit = document.querySelector(".guessSubmit");
        const guessField = document.querySelector(".guessField");

        let guessCount = 1;
        let resetButton;

        function checkGuess() {
            const userGuess = guessField.value;

            if (userGuess.toLowerCase() === randomName.toLowerCase()) {
                lastResult.textContent = `You guessed right, it was ${userGuess}!`

                return
                // guessSubmit.remove()
            }
            else if (guessCount > 2) {
                lastResult.textContent = `You have massive skill issues, the answer was ${userGuess}!`
            }

            lastResult.textContent = `Guess : ${userGuess}`;

            guessCount++;
            guessField.value = "";
            guessField.focus();
        }

        guessSubmit.addEventListener("click", checkGuess);
    </script>
</html>
